<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Poetry Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #e0f7fa, #ffeb3b);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #34495e;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Poetry Facts</h1>
        <button id="generate-fact-button">Get Random Fact</button>
    </div>

    <!-- The Modal -->
    <div id="factModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="fact-text"></p>
        </div>
    </div>

    <script>
        const facts = [
            "Poetry dates back to ancient civilizations, with some of the earliest known poems originating from Sumer around 2100 BC.",
            "The 'Epic of Gilgamesh' is considered one of the oldest known works of literary fiction.",
            "There are numerous forms of poetry, including sonnets, haikus, limericks, and free verse.",
            "Many poems use rhyme schemes and meter to create musicality.",
            "Poetry often employs vivid imagery and metaphor to evoke emotions.",
            "April is celebrated as National Poetry Month in the United States.",
            "The spoken word movement emphasizes performance and the oral tradition of poetry.",
            "Many song lyrics are essentially poetry set to music.",
            "Poetry is used in therapeutic settings to help individuals express their feelings.",
            "Poetry has played a crucial role in various cultures as a means of storytelling."
        ];

        const modal = document.getElementById("factModal");
        const factText = document.getElementById("fact-text");
        const generateFactButton = document.getElementById("generate-fact-button");
        const closeButton = document.getElementsByClassName("close")[0];

        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factText.innerText = facts[randomIndex];
            modal.style.display = "block";
        }

        generateFactButton.addEventListener('click', getRandomFact);

        closeButton.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
