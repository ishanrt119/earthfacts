<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts About Planet Earth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        .fact {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            transition: transform 0.2s;
        }

        .fact:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facts About Planet Earth</h1>
        <div id="facts-container"></div>
    </div>
    <script>
        const facts = [
            {
                "fact": "Third Planet from the Sun",
                "description": "Earth is the third planet in our solar system, located about 93 million miles (150 million kilometers) from the Sun."
            },
            {
                "fact": "Unique Atmosphere",
                "description": "Earth has a unique atmosphere composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases, which is essential for life."
            },
            {
                "fact": "Water Coverage",
                "description": "Approximately 71% of Earth's surface is covered by water, with the majority being saltwater found in oceans."
            },
            {
                "fact": "Age of the Earth",
                "description": "Earth is about 4.5 billion years old, formed from the dust and gas surrounding the young Sun."
            },
            {
                "fact": "Plate Tectonics",
                "description": "Earth's surface is divided into several large and small tectonic plates that float on the semi-fluid asthenosphere beneath them, leading to geological activity like earthquakes and volcanic eruptions."
            },
            {
                "fact": "Diverse Ecosystems",
                "description": "Earth is home to a vast array of ecosystems, from deserts to rainforests, each supporting diverse forms of life."
            },
            {
                "fact": "Natural Satellites",
                "description": "Earth has one natural satellite, the Moon, which is the fifth largest moon in the solar system and influences ocean tides."
            },
            {
                "fact": "Magnetic Field",
                "description": "Earth has a magnetic field generated by the movement of molten iron in its outer core, which protects the planet from harmful solar radiation."
            },
            {
                "fact": "Seasons",
                "description": "The tilt of Earth's axis (about 23.5 degrees) is responsible for the changing seasons as the planet orbits the Sun."
            },
            {
                "fact": "Biodiversity",
                "description": "Earth is the only known planet to support life, with millions of species of plants, animals, and microorganisms, many of which are still undiscovered."
            }
        ];

        const factsContainer = document.getElementById('facts-container');

        facts.forEach(item => {
            const factDiv = document.createElement('div');
            factDiv.className = 'fact';
            factDiv.innerHTML = `<strong>${item.fact}</strong><p>${item.description}</p>`;
            factsContainer.appendChild(factDiv);
        });
    </script>
</body>
</html>
