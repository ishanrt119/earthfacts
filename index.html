<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Feedback Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #e0f7fa, #ffeb3b);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .feedback {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            transition: transform 0.2s;
            font-size: 1.2em;
            display: none; /* Initially hidden */
        }

        .feedback.show {
            display: block;
            animation: slideIn 0.5s forwards;
        }

        button {
            padding: 10px 15px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #34495e;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .gif {
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poetry Feedback Generator</h1>
        <div id="feedback-container" class="feedback"></div>
        <button id="generate-feedback-button">Get Random Feedback</button>
        <img id="gif" class="gif" src="" alt="" style="display:none;">
    </div>
    <script>
        const feedbacks = [
            "Your poem is a beautiful expression of emotions!",
            "I love the imagery you've created; it's vivid and engaging.",
            "The rhythm of your poem flows wonderfully!",
            "Your choice of words is powerful and evocative.",
            "This poem resonates deeply; it speaks to the heart.",
            "You've captured a moment perfectly with your words.",
            "The theme of your poem is thought-provoking and relevant.",
            "Your use of metaphors adds depth to the poem.",
            "This piece has a lovely musical quality to it.",
            "Your poem inspires reflection and contemplation."
        ];

        const gifs = [
            "https://media.giphy.com/media/3o7aD2sa3c3g3g3g3G/giphy.gif",
            "https://media.giphy.com/media/l0MYt5j7g8g7g7g7g/giphy.gif",
            "https://media.giphy.com/media/3o7aD2sa3c3g3g3g3G/giphy.gif",
            "https://media.giphy.com/media/3o7aD2sa3c3g3g3g3G/giphy.gif",
            "https://media.giphy.com/media/3o7aD2sa3c3g3g3g3G/giphy.gif"
        ];

        const feedbackContainer = document.getElementById('feedback-container');
        const generateFeedbackButton = document.getElementById('generate-feedback-button');
        const gif = document.getElementById('gif');

        function getRandomFeedback() {
            const randomIndex = Math.floor(Math.random() * feedbacks.length);
            const randomGifIndex = Math.floor(Math.random() * gifs.length);
            feedbackContainer.innerHTML = feedbacks[randomIndex];
            feedbackContainer.classList.add('show');
            gif.src = gifs[randomGifIndex];
            gif.style.display = 'block';
        }

        generateFeedbackButton.addEventListener('click', getRandomFeedback);
    </script>
</body>
</html>
